apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-categorizer-deployment
  labels:
    app: image-categorizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-categorizer
  template:
    metadata:
      labels:
        app: image-categorizer
    spec:
      containers:
        - name: image-categorizer
          image: image-categorizer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: FRONTEND_URL
              value: "http://localhost:3000"
            - name: IMAGGA_API_URL
              value: "https://api.imagga.com/v2"
            - name: IMAGGA_API_KEY
              value: "acc_87a8e267dca7d66"
            - name: IMAGGA_API_SECRET
              value: "a8be58d344ca522df7ee09799e95382e"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: image-categorizer
spec:
  selector:
    app: image-categorizer
  ports:
    - protocol: TCP
      port: 3001         # Porta interna do servi√ßo (ClusterIP)
      targetPort: 3001   # Porta do container
      nodePort: 30001    # Porta do host para acesso externo
  type: NodePort         # Expondo via NodePort